name: Update Fork
on: 
  push:
    branches:
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Stats
        run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Checkout
        uses: actions/checkout@v1
        with:
          repository: laravel-frontend-presets/paper-dashboard
          token: ${{ secrets.TOKEN_CT }}
      - name: Configure git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "team@mupdivision.com"
          git remote add upstream https://github.com/creativetimofficial/paper-dashboard-laravel
        shell: bash
      - name: Fetch and merge
        id: fetch-merge
        run: |
          git fetch upstream
          git checkout upstream/master
          git merge origin/master
          git push upstream HEAD:master --force
        shell: bash
      - run: echo "The fork was updated"   